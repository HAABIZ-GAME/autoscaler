name: Build and Push Docker image

on:
  push:
    branches: [ "main", "master" ]
  workflow_dispatch:
    inputs:
      image_tag:
        description: "Optional override image tag"
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GOOGLE_CREDENTIALS }}
          token_format: access_token

      - name: Login to Artifact Registry (Docker)
        uses: docker/login-action@v3
        with:
          registry: ${{ steps.meta.outputs.registry_host }}
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute image tags
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          # GAR_IMAGE_PATH must be a repo secret like:
          #   asia-southeast1-docker.pkg.dev/<PROJECT>/<REPOSITORY>/<IMAGE_NAME>
          IMAGE_PATH="${{ secrets.GAR_IMAGE_PATH }}"
          if [ -z "$IMAGE_PATH" ]; then
            echo "GAR_IMAGE_PATH secret is required (e.g., asia-southeast1-docker.pkg.dev/<PROJECT>/<REPOSITORY>/<IMAGE_NAME>)" >&2
            exit 1
          fi
          REGISTRY_HOST="$(echo "$IMAGE_PATH" | awk -F/ '{print $1}')"
          SHA_TAG="${IMAGE_PATH}:${GITHUB_SHA}"

          EXTRA_TAG=""
          if [ -n "${{ github.event.inputs.image_tag || '' }}" ]; then
            EXTRA_TAG="${IMAGE_PATH}:${{ github.event.inputs.image_tag }}"
          else
            if [ "${{ github.ref }}" = "refs/heads/${{ github.event.repository.default_branch }}" ]; then
              EXTRA_TAG="${IMAGE_PATH}:latest"
            fi
          fi

          echo "image_path=${IMAGE_PATH}" >> "$GITHUB_OUTPUT"
          echo "registry_host=${REGISTRY_HOST}" >> "$GITHUB_OUTPUT"
          if [ -n "$EXTRA_TAG" ]; then
            echo "tags=${SHA_TAG},${EXTRA_TAG}" >> "$GITHUB_OUTPUT"
          else
            echo "tags=${SHA_TAG}" >> "$GITHUB_OUTPUT"
          fi

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          provenance: false
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
