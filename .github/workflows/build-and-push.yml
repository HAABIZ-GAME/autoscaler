name: Build and Push Images

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*', 'release-*' ]
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: meta
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO_NAME=${{ github.event.repository.name }}
          IMAGE_BASE="$OWNER_LC/$REPO_NAME"

          TAGS=(
            "${{ env.REGISTRY }}/$IMAGE_BASE:sha-${{ github.sha }}"
          )

          # Add `latest` for default branch
          if [[ "${{ github.ref }}" == "refs/heads/main" || "${{ github.ref }}" == "refs/heads/master" ]]; then
            TAGS+=("${{ env.REGISTRY }}/$IMAGE_BASE:latest")
          fi

          # If building a tag, also tag with the ref name
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            REF_NAME=${{ github.ref_name }}
            TAGS+=("${{ env.REGISTRY }}/$IMAGE_BASE:${REF_NAME}")
          fi

          printf 'tags=%s' "$(IFS=","; echo "${TAGS[*]}")" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
